---
layout: default
---

<div class="articles-container">
{% for post in site.posts %}
  <article class="article">
    <div class="article-header">
      <h4 class="title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      </h4>
      <p class="sub">
        <span class="date"><i class="iconfont icon-rili"></i>{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="tags">
          <i class="iconfont icon-tag"></i>{% for tag in post.tags %}<a href="#">{{ tag }}</a>{% endfor %}
        </span>
      </p>
    </div>
    <div class="desc">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
</div>

{% if paginator.total_posts > 10 %}
  {% include paginator.html %}
{% endif %}
